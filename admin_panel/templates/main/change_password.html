<script type="text/javascript">
    function logout() {
        $.ajax({
            url: '/logout/',
            type: 'get',
            data: {},
            dataType: 'html',
            success: function(data){
                const json = data
                const response = JSON.parse(json);
                if (response.v == '200') {
                    window.location.href = '/login/'
                }
            }

        })
    }

    function change() {
        old = document.getElementById('old').value
        _new = document.getElementById('new').value

        $.ajax({
            url: '/change-password/',
            type: 'post',
            data: {old: old, new: _new},
            dataType: 'html',
        })
    }
</script>
