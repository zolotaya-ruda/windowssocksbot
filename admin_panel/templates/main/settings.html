<script type="text/javascript">
    function logout() {
        $.ajax({
            url: '/logout/',
            type: 'get',
            data: {},
            dataType: 'html',
            success: function(data){
                const json = data
                const response = JSON.parse(json);
                if (response.v == '200') {
                    window.location.href = '/login/'
                }
            }

        })
    }

    function change_ip_backconnect() {
        _data = document.getElementById('ip').value
        $.ajax({
            url: '/change-ip-backconnect/',
            data: {data: _data},
            dataType: 'html',
            type: 'post',
            success: function(){
                window.location.href = '/settings/'
            }
        })
    }

        function change() {
        old = document.getElementById('old').value
        new1 = document.getElementById('new').value

        console.log('subm')

        $.ajax({
            url: '/change-password/',
            type: 'post',
            data: {old: old, new: new1},
            dataType: 'html',
            success: function(data){
                const json = data;
                const response = JSON.parse(json);
                if (response.v == '200') {
                    window.location.href = '/settings/'
                }

                else{
                    document.getElementById('errore').style.display = ''
                }
            }
        })
    }


</script>
